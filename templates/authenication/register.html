{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">


      <div class="card-body">
        <div class="card-title py-3">
          <h4>Register</h4>
          <h4>It's free and only takes a minute</h4>
        </div>
        <form action="{% url 'sign_up' %}" method="post">
          {% csrf_token %}
          
          {% include 'partials/messages.html' %}
          <div class="form-group">
            <input type="text" name="first_name" id="firstnameField" placeholder="First Name" value="{{fieldValues.first_name}}" class="form-control form-control-sm" required />
          </div>
          <div class="form-group">
            <input type="text" name="last_name" id="lastnameField" placeholder="Last Name" value="{{fieldValues.last_name}}" class="form-control form-control-sm" required />
          </div>
          <div class="form-group">
            <input type="text" name="username" id="usernameField" placeholder="Username" value="{{fieldValues.username}}" class="form-control form-control-sm" required />
          </div>
          <div class="invalid_feedback invalid-feedback" style="display: none"></div>
          <p class="text-sm text-success usernameSuccessOutput"></p>
          <div class="form-group">
            <input type="email" name="email" id="emailField" placeholder="name@company.com" class="form-control form-control-sm" value="{{fieldValues.email}}" required />
          </div>
          <div class="emailFeedBackArea invalid-feedback" style="display:none">
          </div>
          <div class="form-group">
            <input type="password" name="password" placeholder="Password" class="form-control form-control-sm" id="passwordField"/>
            <!--<small class="float-right py-3 showPasswordToggle">SHOW</small>-->
          </div>
          <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn" />
        </form>
        <p class="py-2 para-2">
          Already have an account? <a href="{% url 'login' %}">Login here</a><br>
          Forgot Password? <a href="{% url 'Reset-password' %}">Click here to reset</a>
        </p>
      </div>
      
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'Javascript/authentication.js' %}"></script>
{% endblock %}
